<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="images/rock.png" alt="Rock"></div>
        <div class="choice" id="paper"><img src="images/paper.png" alt="Paper"></div>
        <div class="choice" id="scissor"><img src="images/scissors.png" alt="Scissor"></div>
    </div>
    <div class="score-board">
        <div class="user">
            <p class="user-score">0</p>
            <p>You</p>
        </div>
        <div class="comp">
            <p class="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="move">
        <p class="msg">Play Your Move</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
